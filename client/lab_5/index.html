<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Casie Thomas Lab 5</title>
    <link rel='stylesheet' href='styles.css' href='bulma.css'/>
  </head>
  <body>
    <header class='selection-form-header'>
      <h1>Casie Thomas Lab 5</h1>
    </header>
    <form action='' method='get' class='selection-form'>
        <div class='form-row'>
            <label for='name'>Name</label>
            <input id='name' name='name' type='text' placeholder='Joe Smith'/>
        </div>
        <div class='form-row'>
            <label for='food'>Food Preference</label>
            <input id='food'
                   name='food'
                   type='text'
                   placeholder='joe@example.com'/>
        </div>
        <fieldset class='legacy-form-row'>
            <legend>Veggie or Vegan?</legend>
            <input id='talk-type-1'
                   name='talk-type'
                   type='radio'
                   value='main-stage' />
            <label for='talk-type-1' class='radio-label'>Yes</label>
            <input id='talk-type-2'
                   name='talk-type'
                   type='radio'
                   value='workshop'
                   checked />
            <label for='talk-type-2' class='radio-label'>No</label>
          </fieldset>  
          <div class='form-row'>
            <button>Submit</button>
          </div> 
    </form>
  </body>
</html>
