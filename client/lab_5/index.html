<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8'/>
    <title>Casie Thomas Lab 5</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>



  <body>
    <header class='selection-form-header'>
      <h1>Casie Thomas Lab 5</h1>
    </header>


    <form method='get' class='selection-form'>
        <div class='form-item'>
            <label for='name'>Name</label>
            <input id='name' name='name' type='text'/>
        </div>
        <div class='form-item'>
            <label for='food'>Food Preference</label>
            <input id='food' name='food' type='text'/>
        </div>
        <fieldset class='form_row'>
            <legend>Veggie or Vegan?</legend>
            <input id='talk-type-1'
                   name='talk-type'
                   type='radio'
                   value='main-stage' />
            <label for='talk-type-1' class='radio-label'>Yes</label>
            <input id='talk-type-2'
                   name='talk-type'
                   type='radio'
                   value='workshop'
                   checked />
            <label for='talk-type-2' class='radio-label'>No</label>
          </fieldset>  
          <div class='form-item' type ="submit">
            <button class = "button submit_button" type="submit">Submit</button>
          </div> 
    </form>
    <div class = 'form-row'>
      <h2>Resturant List</h2>
      <ul id="resto-list"></ul>
    </div>
    <script src='script.js'></script>
  </body>
</html>
